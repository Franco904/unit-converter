name: tutorial_inicial
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  ionicons: ^0.1.2

  # Data
  flutter_secure_storage: ^4.2.1

  # State management
  get: ^4.5.1

dev_dependencies:
  # Teste
  test: ^1.17.12
  flutter_test:
    sdk: flutter

  # Code practices
  flutter_lints: ^1.0.0

flutter_icons:
  image_path: 'lib/assets/icons/unit_converter_icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - lib/assets/data/units.json
    - lib/assets/images/flutter_logo_grey.png
    - lib/assets/images/welcome_image.png
